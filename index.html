<!DOCTYPE html>
<html>
<head>
  <title>AI Resume Ranker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
  <body>
    <h2> AI Resume Ranker - Multi Resume</h2>

    <label for="jobDesc">Job Description:</label><br>
    <textarea id="jobDesc" placeholder="Paste the job description here..." rows="6"></textarea><br><br>

    <label for="resumesText">Candidate Resumes (separate each resume by a line with only <code>---</code>):</label><br>
    <textarea id="resumesText" placeholder="Paste multiple resumes here, separated by a line with ---" rows="12"></textarea><br><br>

    <button id="rankAllBtn">Rank All Resumes</button>
    <button onclick="downloadPDF()">Download Report</button>

    <div id="resultsContainer" style="margin-top: 30px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
